<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-3 card-item">
          <div class="title">
            {{faces}}
          </div>
          Faces identificadas
        </div>
        <div class="col-3 card-item">
          <div class="title">
            {{person}}
          </div>
          Pessoas identificadas
        </div>
        <div class="col-3 card-item">
          <div class="title">
            {{age}}
          </div>
          Anos de idade média
        </div>
        <div class="col-3 card-item">
          <div class="title">
            <i class="fas {{getFeedbackIcon(feedback)}}"></i>
          </div>
          Satisfação média detectada
        </div>
        <div class="col-6 card-item">
            <google-chart [data]="gender"></google-chart>
        </div>
        <div class="col-6 card-item">
            <google-chart [data]="expression"></google-chart>
        </div>
        <div class="col-12 card-item">
            <google-chart [data]="age_all"></google-chart>
        </div>
      </div>
    </div>
  </div>
</div>
